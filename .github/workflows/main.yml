name: Build bbup
on:
  push:
    paths:
    - 'src/**'

jobs:
  build:
    name: Build C++ code
    runs-on: ubuntu-latest
    env:
      SONAR_SCANNER_VERSION: 4.4.0.2170
      SONAR_SERVER_URL: "https://sonarcloud.io"
      BUILD_WRAPPER_OUT_DIR: build_wrapper_output_directory # Directory where build-wrapper output will be placed
    steps:
      - uses: actions/checkout@v2
      - name: Cache home cache
        uses: actions/cache@v2
        with:
          path: "~/.cache"
          key: ${{ runner.os }}-${{ hashFiles("~/.cache") }}
      - name: Cache bazelisk stuff
        uses: actions/cache@v2
        with:
          path: |
            bazel-*
            /usr/local/bin/bazel*
          key: ${{ runner.os }}-${{ hashFiles('src/') }}
      - name: Cache CodeCov
        id: codecov
        uses: actions/cache@v2
        with:
          path: codecov*
          key: ${{ runner.os }}-${{ hashFiles('codecov') }}

      # Bazel build, test, coverage
      - name: Set up Bazelisk
        run: npm install @bazel/bazelisk
      - name: Build using bazelisk
        run: bazelisk build //src:*
      - name: Test using googletest
        run: bazelisk test //src:*
      - name: Get code coverage
        run: bazelisk coverage //src:*

      # CodeCov
      - name: Fetch CodeCov and check integrity
        run: |
          curl https://keybase.io/codecovsecurity/pgp_keys.asc | gpg --no-default-keyring --keyring trustedkeys.gpg --import # One-time step
          curl -Os https://uploader.codecov.io/latest/linux/codecov
          curl -Os https://uploader.codecov.io/latest/linux/codecov.SHA256SUM
          curl -Os https://uploader.codecov.io/latest/linux/codecov.SHA256SUM.sig
          gpgv codecov.SHA256SUM.sig codecov.SHA256SUM
          shasum -a 256 -c codecov.SHA256SUM
        if: steps.codecov.cache-hit != 'true'
      - name: Run CodeCov
        run: chmod +x codecov && ./codecov
        
      - name: Publish build
        uses: actions/upload-artifact@v2
        with:
          name: bbup
          path: bazel-bin/src/bbup

      # SonarScanner
      - name: Download and set up sonar-scanner
        env:
          SONAR_SCANNER_DOWNLOAD_URL: https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-${{ env.SONAR_SCANNER_VERSION }}-linux.zip
        run: |
          mkdir -p $HOME/.sonar
          curl -sSLo $HOME/.sonar/sonar-scanner.zip ${{ env.SONAR_SCANNER_DOWNLOAD_URL }} 
          unzip -o $HOME/.sonar/sonar-scanner.zip -d $HOME/.sonar/
          echo "$HOME/.sonar/sonar-scanner-${{ env.SONAR_SCANNER_VERSION }}-linux/bin" >> $GITHUB_PATH
      - name: Download and set up build-wrapper
        env:
          BUILD_WRAPPER_DOWNLOAD_URL: ${{ env.SONAR_SERVER_URL }}/static/cpp/build-wrapper-linux-x86.zip
        run: |
          curl -sSLo $HOME/.sonar/build-wrapper-linux-x86.zip ${{ env.BUILD_WRAPPER_DOWNLOAD_URL }}
          unzip -o $HOME/.sonar/build-wrapper-linux-x86.zip -d $HOME/.sonar/
          echo "$HOME/.sonar/build-wrapper-linux-x86" >> $GITHUB_PATH
      - name: Run build-wrapper
        run: |
          build-wrapper-linux-x86-64 --out-dir ${{ env.BUILD_WRAPPER_OUT_DIR }} bazel build //src:*
      - name: Run sonar-scanner
        env:
          #GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner --define sonar.host.url="${{ env.SONAR_SERVER_URL }}" --define sonar.cfamily.build-wrapper-output="${{ env.BUILD_WRAPPER_OUT_DIR }}"
